    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;

            justify-content: center;

            text-align: center;

        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #9333ea;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: #7e22ce;
        }
        
        .btn-secondary {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .btn-secondary:hover {
            background: #334155;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #64748b;
